<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 선택(기본 선택자)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>요소 선택(기본 선택자)</h1>

    <h3>아이디 선택자</h3>
    <p>특정 아이디를 가진 요소를 가지고 온다.</p>

    <h1 id="t1">테스트1 (js)</h1>
    <h1 id="t2">테스트2 (jQuery)</h1>

    <script>
        $(document).ready(function() {
            // js
            document.getElementById('t1').style.color = 'red';

            // jQuery
            $('#t2').css('color', 'blue');
            $('#t2').text('text 변경~'); // innerText
            $('#t2').html('html 변경~'); // innerHTML

            // 요소 출력
            console.log(document.getElementById('t1'));
            console.log($('#t2'));
        });
    </script>

    <hr><hr>

    <h3>태그 선택자</h3>

    <p>사과</p>
    <p>배</p>
    <p>딸기</p>

    <h6>엄마는 외계인</h6>
    <h6>레인보우샤베트</h6>
    <h6>슈팅스타</h6>

    <script>
        $(function() {
            // js
            const pArr = document.getElementsByTagName('p');
            for(let i=0; i < pArr.length; ++i) {
                pArr[i].style.color = 'red';
            }

            // jQuery
            $('h6').css('color', 'blue');

            // 여러 종류의 요소들을 한번에 가져올 수 있음
            $('p, h6, #t1').css('backgroundColor', 'aqua');
        })
    </script>

    <hr><hr>

    <h3>클래스 선택자</h3>

    <h1 class="item">i1</h1>
    <h1 class="item">i2</h1>
    <h1 class="item">i3</h1>

    <script>
        $(function() {
            $('.item').css('color', 'orange');
        })
    </script>

</body>
</html>
