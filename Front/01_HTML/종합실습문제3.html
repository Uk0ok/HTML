<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>

    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th><label for="userId">ID</label></th>
                    <td><input type="text" size="30" name="userId" id="userId" placeholder="아이디 10글자 이내"></td>
                    <td><button>중복확인</button></td>
                </tr>
                <tr>
                    <th><label for="userPwd">Password</label></th>
                    <td><input type="password" size="30" name="userPwd" id="userPwd" placeholder="영문, 숫자, 특수문자 포함 8자 이상"></td>
                    <td></td>
                </tr>
                <tr>
                    <th><label for="userPwd2">Password 확인</label></th>
                    <td><input type="password" size="30" name="userPwd2" id="userPwd2"></td>
                    <td></td>
                </tr>
                <tr>
                    <th><label for="email">Email</label></th>
                    <td><input type="email" size="30" name="email" id="email"></td>
                    <td>
                        <select name="email" id="email">   
                            <option value="네이버">naver.com</option>
                            <option value="구글">gmail.com</option>
                            <option value="다음">daum.net</option>
                            <option value="기타" selected>직접입력</option on>
                        </select> 
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            <label>프로필 사진 : <input type="file"></label><br><br>
            <label>성별 : <input type="radio" name="gender" id="M" checked> 남자</label>
            <label><input type="radio" name="gender" id="F"> 여자</label><br><br>
            <label for="birth">생년월일 : </label><input type="date" name="birth" id="birth"><br><br>
            <label for="">취미</label> <br>
            <label><input type="checkbox" name="hobby" value="baseball">야구</label>
            <label><input type="checkbox" name="hobby" value="football">축구</label>
            <label><input type="checkbox" name="hobby" value="basketball">농구</label><br>
            <label><input type="checkbox" name="hobby" value="study">공부</label>
            <label><input type="checkbox" name="hobby" value="music">음악 감상</label><br>
            <label><input type="checkbox" name="hobby" value="music">음악 감상 <input type="text"></label><br><br>

            자기소개 <br>
            <textarea name="" id="" cols="50" rows="5"></textarea>
        </fieldset>
        <br>
        <input type="submit" value="회원가입">
        <input type="reset" value="다시입력">
        <input type="button" value="이전으로">
    </form>
</body>
</html>
