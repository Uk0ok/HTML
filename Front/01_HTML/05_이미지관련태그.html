<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
    <h2>img 태그</h2>
    <h3>src 속성과 alt 속성</h3>
    <!-- 
        src 속성에 경로를 설정하여 이미지 파일을 불러온다.
        (파일의 확장자는 대소문자 구분 안 함)
     -->
    <img src="../resources/image/flower1.PNG">
     <br>
    <!-- 
        alt 속성은 사진의 경로가 잘못되거나 이미지를 제대로 표현할 수 없을 경우 대체 텍스트의 용도로 사용
     -->
    <img src="../resources/image/flower.PNG" alt="이 사진은 꽃 사진 입니다.">

    <hr>
     
    <h3>width 속성과 height 속성</h3>
     <!-- 
         width 속성과 height 속성을 사용해서 이미지의 높이와 너비를 지정할 수 있다.
         고정 크기 단위와(px 등)와 가변 크기 단위(%)로 크기를 지정 가능하다.
      -->
    <h4>고정 크기 단위</h4>
    <img src="../resources/image/flower1.PNG" width="200">
    <img src="../resources/image/flower2.PNG" width="200">
    <img src="../resources/image/flower3.PNG" width="200">
    <img src="../resources/image/flower4.PNG" width="200">

    <hr>

    <h4>가변 크기 단위</h4>
    <img src="../resources/image/flower1.PNG" width="15%">
    <img src="../resources/image/flower2.PNG" width="15%" height="150px">
    <img src="../resources/image/flower3.PNG" width="15%" height="150">

    <hr>

    <h4>이미지 구역을 2개로 나누어 각각 링크를 설정</h4>
    <img src="../resources/image/river1.PNG" width="600px" height="400px" usemap="#map">

    <map name="map">
        <area shape="rect" coords="0, 0, 300, 400" href="https://www.naver.com" target="_self">
        <area shape="rect" coords="300, 0, 600, 400" href="https://www.google.com" target="_blank">
        
        <!-- <area shape="circle" coords="300, 200, 100" href="https://www.daum.net" target="_blank"> -->
        
    </map>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
