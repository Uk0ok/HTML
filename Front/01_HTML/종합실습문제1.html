<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문하기</title>
</head>
<body>
    <h1>주문하기</h1>

    <form>
        <label>고객명 : <input type="text"></label> <br><br>
        <label>전화번호 : <input type="tel"></label> <br><br>
        <label>E-mail : <input type="email"></label> <br><br>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" id="small" value="small"><label for="small"> Small</label> <br><br>
            <input type="radio" name="size" id="medium" value="medium"><label for="medium"> Medium</label> <br><br>
            <input type="radio" name="size" id="large" value="large"><label for="large"> Large</label>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <label><input type="checkbox" name="topping" value="bacon"> 베이컨</label> <br><br>
            <label><input type="checkbox" name="topping" value="cheese"> 치즈</label> <br><br>
            <label><input type="checkbox" name="topping" value="onion"> 양파</label> <br><br>
            <label><input type="checkbox" name="topping" value="mushroom"> 버섯</label>
        </fieldset>
        <br>
        희망 배송 시간 : <input type="time"> <br><br>
        <br>
        배송 시 요청 사항 : 
        <textarea name="" id="" cols="20" rows="3"></textarea>
        <br><br>
        <button type="submit">주문하기</button>
    </form>
</body>
</html>
